<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rede Neural</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/synaptic/1.1.4/synaptic.js"></script>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <main>
        <div class="card">
            <h1>Rede Neural</h1>

            <label for="input1">
                <i class="fas fa-circle"></i>

            </label>
            <input type="number" id="input1" name="input1" value="1" readonly>
            <label for="input2">
                <i class="fas fa-circle"></i>
            </label>
            <input type="number" id="input2" name="input2" value="0" readonly>
            <label for="input3">
                <i class="fas fa-circle"></i>
            </label>
            <input type="number" id="input3" name="input3" value="0" readonly>
            <label for="input4">
                <i class="fas fa-circle"></i>
            </label>
            <input type="number" id="input4" name="input4" value="1" readonly>
            <button onclick="run()">
                <i class="fas fa-play"></i>
            </button>
            <div id="output">
            </div>
            <button onclick="train()">
                <i class="fas fa-sync-alt"></i>
            </button>
            <div id="log">
            </div>
        </div>

        
        
    </main>
    <script src="js/perceptron.js"></script>
</body>

</html>
